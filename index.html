<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="Répét - Répétition Théâtre" />
    <meta
      name="description"
      content="Application PWA de répétition de théâtre en italiennes. Importez vos textes, répétez avec synthèse vocale, travaillez hors-ligne."
    />
    <meta
      name="keywords"
      content="théâtre, répétition, italiennes, TTS, synthèse vocale, PWA, offline"
    />
    <meta name="author" content="Répét Contributors" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Répét" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <title>Répét - Répétition Théâtre</title>
  </head>
  <body>
    <noscript>
      <div
        style="
          padding: 2rem;
          text-align: center;
          font-family:
            system-ui,
            -apple-system,
            sans-serif;
        "
      >
        <h1>JavaScript requis</h1>
        <p>Veuillez activer JavaScript pour utiliser Répét.</p>
      </div>
    </noscript>
    <div id="root">
      <!-- Écran de chargement initial avant React -->
      <div
        id="initial-loader"
        style="
          position: fixed;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          background: linear-gradient(135deg, #1a202c 0%, #1e3a8a 50%, #1a202c 100%);
          font-family:
            system-ui,
            -apple-system,
            sans-serif;
        "
      >
        <div style="text-align: center; color: white">
          <h1 style="font-size: 2.5rem; margin-bottom: 1rem; font-weight: bold">Répét</h1>
          <p style="font-size: 1rem; color: #cbd5e1; margin-bottom: 2rem">
            Initialisation de l'application...
          </p>
          <!-- Spinner animé -->
          <div
            style="
              width: 48px;
              height: 48px;
              margin: 0 auto;
              border: 4px solid rgba(59, 130, 246, 0.3);
              border-top-color: #3b82f6;
              border-radius: 50%;
              animation: spin 1s linear infinite;
            "
          ></div>
        </div>
      </div>
      <style>
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
